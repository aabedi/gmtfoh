<ion-view view-title="Travel">
  <ion-content>
    <div class="list card padding">
      <label class="item item-input">
        <span class="input-label">Budget</span>
        <input type="text" ng-model="user.budget">
      </label>
      <label class="item item-input">
        <span class="input-label">Departure</span>
        <input type="date" ng-model="user.dateDepart">
      </label>
      <label class="item item-input">
        <span class="input-label">Arrival</span>
        <input type="date" ng-model="user.dateArrive">
      </label>
      <button ui-sref="tab.travel.results({budget: user.budget, departure: user.dateDepart, arrival: user.dateArrive })" class="button button-block button-positive activated">
        Search
      </button>
    </div>
  </ion-content>
</ion-view>
