<ion-view title="Travel Search Results">
  <ion-content>

    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Destination</th><th>Depart</th><th>Return</th><th>Airline</th><th>Price</th>
      </tr>
      <tr data-ng-repeat="val in flightIn">
          <td>{{val.destination}}</td>
          <td>{{val.departure_date}}</td>
          <td>{{val.return_date}}</td>
          <td>{{val.airline}}</td>
          <td>{{val.price}}</td>
      </tr>
    </table>
